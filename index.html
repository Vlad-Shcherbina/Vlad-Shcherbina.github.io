---
layout: default
---
<h1>{{ site.title }}</h1>

{% for post in site.posts %}
  <article>
    <time datetime="{{ post.date | date:"%Y-%02m-%02d" }}">
      {{ post.date | date:"%02d %b %Y" }}
    </time>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

    <div>
      {{ post.content }}
    </div>
  </article>
  <hr>
{% endfor %}
